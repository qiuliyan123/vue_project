<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            return new Promise(function(resolve,reject){
                var flag = true
                setInterval(function(){
                    if (flag == true) {
                        resolve('成功')
                    } else {
                        reject('惜败')
                    }
                },500)
            })
        }
        fn().then(res=>{
            console.log(res)
            return fn()
        }).then(res=>{
            console.log(res)
            return fn()
        }).then(res=>{
            console.log(res)
        })
    </script>
</body>
</html>
